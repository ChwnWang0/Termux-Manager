<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="collapse navbar-collapse" id="menu">

                <li class="nav-item">
                    <a class="nav-link" href="/menu"><i class="fas fa-home"></i> 首页</a>

    <script src="https://cdn.bootcss.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('collapsed'); // 切换收起状态
