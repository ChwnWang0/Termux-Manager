<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="generator" content="PhpSpreadsheet, https://github.com/PHPOffice/PhpSpreadsheet">
  <meta name="author" content="陈旺" />
  <!-- Bootstrap引用 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="/static/js/MCSM_server.js"></script>
  <style>
    .container {
      margin-top: 20px;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  {% include con %}
  <div class="container">
    <div class="card">
      <div class="card-header">状态</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">当前状态：</div>
          <div class="col-sm-9">{{ state }}</div>
        </div>
        <div class="row">
          <div class="col-sm-3">版本：</div>
          <div class="col-sm-9">暂不支持查询版本</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">开关</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <button onclick="sendGetRequestAndReloadPage('/api?type=mcsm_off_on&call=no')" class="btn btn-primary">开启服务</button>
          </div>
          <div class="col-sm-6">
            <button onclick="sendGetRequestAndReloadPage('/api?type=mcsm_off_on&call=off')" class="btn btn-danger">关闭服务</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">危险操作</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <button class="btn btn-outline-danger" onclick="window.location.href='/1'">永久删除面板</button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-outline-warning" onclick="window.location.href='/1'">重置面板</button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-outline-secondary" onclick="window.location.href='/1'">切换版本</button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-outline-primary" onclick="window.location.href='/1'">升级面板</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
