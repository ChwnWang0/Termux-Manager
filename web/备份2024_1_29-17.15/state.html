<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台状态显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .status-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .status-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h2>后台状态信息</h2>
        <div class="status-item">
            <p>内存信息: <span id="memoryInfo">加载中...</span></p>
        </div>
        <div class="status-item">
            <p>容器数量: <span id="containerCount">加载中...</span></p>
        </div>
        <div class="status-item">
            <p>服务数量: <span id="serviceCount">加载中...</span></p>
        </div>
        <div class="status-item">
            <p>MCSM状态: <span id="mcsmStatus">加载中...</span></p>
        </div>
    </div>
</body>
</html>
