<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发送了错误</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../stats/css/error.css">
</head>
<body>
  <div class="text-center">
    <i class="fas fa-exclamation-triangle triangle-icon"></i>
    <h1>抱歉，页面出错了！</h1>
    <p>我们很抱歉，但是当前页面无法访问。</p>
     <span>错误码:{{ error_code }}</span>
     <br/>
     日志输出：
     <div id="logOutput" class="border bg-light p-3" style="height: 200px; overflow-y: scroll;">
    日志内容
</div>
  </div>
  
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
