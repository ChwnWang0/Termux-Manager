<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <link rel="stylesheet" href="../static/css/Frp.css">
</head>

<body>
  {% include con %}
  <div class="container mt-3">
    <!-- 服务状态卡片 -->
    <div class="card mb-3">
      <div class="card-header">服务状态</div>
      <div class="card-body">
        <h5 class="card-title">{{ state }}</h5>
      </div>
    </div>

    <!-- 开关按钮组 -->
    <div class="mb-3">
      <div class="btn-group" role="group" aria-label="Control Buttons">
        <button type="button" class="btn btn-success" onclick="sendGetRequestAndReloadPage('/api?type=frp&call=no')"><i class="fas fa-play"></i> 开启</button>
        <button type="button" class="btn btn-danger" onclick="sendGetRequestAndReloadPage('/api?type=frp&call=off')"><i class="fas fa-stop"></i> 关闭</button>
        <button type="button" class="btn btn-warning" onclick="sendGetRequestAndReloadPage('/api?type=frp&call=no')"><i class="fas fa-sync-alt"></i> 重启</button>
      </div>
    </div>

    <!-- 配置文件表单 -->
    <div class="card mb-3">
      <div class="card-header">配置文件</div>
      <div class="card-body">
        <form action="Hdemo01.html" method="post">
          <div id="editor"></div>


          <button type="submit" class="btn btn-primary">保存</button>
        </form>
      </div>
    </div>

    <!-- 日志展示区域 -->
    <div class="card">
      <div class="card-header">日志</div>
      <div class="card-body">
        <div class="log-container">
          <div class="log-entry">
            <span class="timestamp">我是日志内容</span>
          </div>
          <!-- 更多日志条目可以在这里添加 -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // 定义自定义INI模式
    CodeMirror.defineMode("customIni", function() {
      return {
        token: function(stream, state) {
          if (stream.sol() && stream.match(/^\[.*?\]$/)) {
            return "ini-section"; // 自定义节名称样式
          }
          if (stream.match(/^[a-zA-Z0-9_.-]+(?=\s*=)/)) {
            return "ini-variable"; // 自定义变量名样式
          }
          if (stream.match("=")) {
            return "ini-equals"; // 自定义等号样式
          }
          if (stream.match(/^[^[\]=]+$/)) {
            return "ini-value"; // 自定义值的样式
          }
          stream.next();
          return null;
        }
      };
    });
    CodeMirror.defineMIME("text/x-custom-ini", "customIni");

    // 初始化CodeMirror编辑器
    var editor = CodeMirror(document.getElementById('editor'), {
      value: "{{ config }}",
      mode: "text/x-custom-ini", // 使用自定义INI模式
      lineNumbers: true,
      theme: "Highlight" // 设置主题为eclipse
    });
  </script>
  <script src="../static/js/Frp.js"></script>
</body>

</html>
